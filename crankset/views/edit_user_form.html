{{define "content"}}
<h1>Edit User</h1>
<hr>
<form action="/users/{{.user.Id}}" method="POST">
  <input type="hidden" name="_method" value="patch">
  <div class="mb-3 row">
    <label for="name" class="col-sm-3 col-form-label">Nama Lengkap</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" placeholder="Nama Lengkap" name="name" value="{{.user.Name}}">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="username" class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="username" placeholder="Username" name="username" value="{{.user.Username}}">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="username" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="password_confirmation" class="col-sm-3 col-form-label">Konfirmasi Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="password_confirmation" placeholder="Konfirmasi Password" name="password_confirmation">
    </div>
  </div>
  <hr>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary" type="submit">Submit!</button>
    <a href="/users" class="btn btn-outline-warning">Cancel</a>
  </div>
  
</form>
{{end}}
